---
layout: page
permalink: /articles/index.html
title: "Posts"
description: "Posts de Israel."
tags: [blog, posts,]
---

<ul class="post-list">
{% for post in site.categories.articles %} 
<li><article itemprop="blogPost" itemscope itemtype="http://schema.org/BlogPosting" {% for tag in post.tags%} data-tag-{{tag}}{% endfor %} ><a href="{{ site.url }}{{ post.url }}">{{ post.title }} <span class="entry-date"><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%B %d, %Y" }}</time></span></a></article></li>
{% endfor %}
</ul>
