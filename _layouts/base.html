<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>{{ page.title | downcase }}</title>
    <meta name="description" content="{{ site.description }}" />

    <!-- (1) Optimize for mobile versions: http://goo.gl/EOpFl -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- (1) force latest IE rendering engine: bit.ly/1c8EiC9 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="{{ page.title }}">
    <meta name="twitter:description" content="{{ page.content | strip_html | truncatewords: 40 }}">
    <meta name="twitter:site" content="http://israelmgo.github.io">
    <meta name="twitter:creator" content="@israelmgo">
    <meta name="google-site-verification" content="">
    <meta property="fb:admins" content="">
    <meta property="og:type" content="article">
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:description" content="{{ page.content | truncatewords: 40 }}">

    <link rel="shortcut icon" href="/favicon.ico">

    <link rel="stylesheet" type="text/css" href="/css/main.css" />
    <link rel="stylesheet" href="/js/styles/obsidian.css">

    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,700italic' rel='stylesheet' type='text/css'>
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
</head>
<body>

    {{ content }}

    {% if page.has_no_footer == 'true' %}
    {% else %}
    <footer class="site-footer">
        <div class="inner">
            <section class="copyright">Licencia Creative Commons Reconocimiento-CompartirIgual 4.0 Internacional 
              <a href="http://creativecommons.org/licenses/by-nc-sa/3.0/">[CC BY-SA 4.0]</a> {{ site.time | date: '%Y' }}
              <br />
              El codigo de este sitio esta <a href="https://github.com/israelmgo/israelmgo.github.io">en github</a>
            </section>
        </div>
    </footer>
    {% endif %}
    <script type="text/javascript" src="/js/jquery.fitvids.js"></script>
    <script src="/js/highlight.pack.js"></script>
    <script type="text/javascript" src="/js/index.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
</body>
</html>
