---
layout: base
---

<main class="content" role="main">

    <article class="post tag-articleimage article" role="article">
                <div class="post-image">
                    <div class="post-image-image" data-0="opacity: 1; top: 0px" data-500="opacity: 0.2; top: 250px">
                        Post Image
                    </div>
                    <header class="post-header">
                        <a href="/blog" class="button-back"><i class="fa fa-chevron-left "></i></a>
                    </header>
                    <div class="post-head">
                        <h1 class="post-title">{{ page.title }}</h1>
                        <span class="post-meta">
                            <time datetime="{{ page.date | date: "%F" "}}">{{ page.date | date: "%A, %B %-d, %Y"}}</time>
                            <br />
                        </span>
                    </div>
                    <a href="#topofpage" class="topofpage"><i class="fa fa-angle-double-down"></i></a>
                </div>

                <script>
                    (function ($) {
                        "use strict";

                        $(document).ready(function(){

                          var url = "{{ page.header_image }}";
                          $(".post-image-image").css('background-image', 'url('+url+')');


                            var $window = $(window),
                                $image = $('.post-image-image');
                            $window.on('scroll', function() {
                                var top = $window.scrollTop();

                                if (top < 0 || top > 1500) { return; }
                                $image
                                    .css('transform', 'translate3d(0px, '+top/3+'px, 0px)')
                                    .css('opacity', 1-Math.max(top/700, 0));
                            });
                            $window.trigger('scroll');

                            var height = $('.post-image-image').height();
                                $('.post-content').css('padding-top', height + 'px');

                            $(function() {
                              $('a[href*=#]:not([href=#])').click(function() {
                                if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
                                  var target = $(this.hash);
                                  target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
                                  if (target.length) {
                                    $('html,body').animate({
                                      scrollTop: target.offset().top
                                    }, 500);
                                    return false;
                                  }
                                }
                              });
                            });

                        });

                    }(jQuery));
                </script>

            <section class="post-content">
                <a name="topofpage"></a>
                <p></p>
                {{content}}
            </section>

            <footer class="post-footer">

                <section class="author">
                    <div class="author-image" style="background-image: url({{ site.me_image }})">Blog Logo</div>
                    <h4 itemprop="author" itemscope itemtype="http://schema.org/Person">{{ my_name }}</h4>
                    <p itemprop="description">{{ site.description }}</p>
                    <p><a href="{{ site.url }}">{{ site.url }}</a></p>
                    <p><a href="mailto:{{ site.email }}">Escribeme</a> o <a href="http://www.twitter.com/israelmgo">Sigueme en Twitter</a></p>
                </section>

                <section class="share">
                    <div class="left">
                        <a href="/blog"><i class="fa fa-angle-left "></i> Volver al Blog</a>
                    </div>
                    <div class="right">
                        <p>Share:
                          <a class="icon-twitter" href="http://twitter.com/share?text={{ page.title | downcase }}%20&ndash;%20&url={{ site.url }}{{ page.url }}"
                                onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;">
                                <i class="fa fa-twitter"></i>
                            </a>
                            <a class="icon-facebook" href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}"
                                onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;">
                                <i class="fa fa-facebook"></i>
                            </a>
                            <a class="icon-google-plus" href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}"
                               onclick="window.open(this.href, 'google-plus-share', 'width=490,height=530');return false;">
                                <i class="fa fa-google-plus"></i>
                            </a>
                        </p>
                    </div>
                    <div id="disqus_thread"></div>
										<script type="text/javascript">
												/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
												var disqus_shortname = 'israelmgogithubio'; // required: replace example with your forum shortname

												/* * * DON'T EDIT BELOW THIS LINE * * */
												(function() {
														var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
														dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
														(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
												})();
										</script>
                </section>
            </footer>
    </article>
</main>
